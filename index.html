@font-face {

*,

html {

}

a {

  text-decoration: none;
}

button {
  color: inherit;

  background-color: transparent;
  border: none;
  outline: none;
  padding: 0;
}
button:hover {
  background-color: rgba(0, 27, 161, 0.08);

}

body {
  font-family: "SF Display Pro", sans-serif;
  font-weight: normal;
  font-size: 14px;
  line-height: 17px;

.page {

.page__title {

}

.table {
  font-size: 16px;
  line-height: 19px;
  text-align: center;
  text-transform: lowercase;
}
.table__list {
  display: flex;
}
.table__item {
  flex: 1;
}
.table__title {
  border-top: 1px solid #ffffff;
  padding: 10px 0;
}
.table__info {
  border-top: 1px solid #ffffff;
  border-bottom: 1px solid #ffffff;
  padding: 10px 0;
}
.table__info-count {
  font-weight: bold;
  font-size: 36px;

}
.table__info-unit {
  font-weight: bold;
  font-size: 14px;
  line-height: 17px;
}
.table__extra {
  font-size: 12px;

.menu__list {

.phone {

.constellation {
  position: relative;
  width: 843px;
  height: 603px;
}
.constellation__star {
  position: absolute;
  display: flex;
}
.constellation__star-circle {
  background-color: #ffffff;
  border-radius: 50%;
  transition: all 0.3s ease;
  margin-right: 15px;
  width: 20px;
  height: 20px;
}
.constellation__star-text {
  font-size: 18px;
  line-height: 21px;
  transition: all 0.3s ease;
}
.constellation__star::after {
  content: "";
  background-color: white;
  position: absolute;
  z-index: 0;
  height: 2px;
}
.constellation__star:nth-of-type(1) {
  top: 0;
  left: 0;
}
.constellation__star:nth-of-type(1)::after {
  transform: rotate(29.66deg);
  top: 48px;
  left: 0;
  width: 159px;
}
.constellation__star:nth-of-type(2) {
  top: 77px;
  left: 141px;
}
.constellation__star:nth-of-type(2)::after {
  transform: rotate(59.31deg);
  top: 58px;
  left: -20px;
  width: 121px;
}
.constellation__star:nth-of-type(3) {
  top: 178px;
  left: 205px;
}
.constellation__star:nth-of-type(3)::after {
  transform: rotate(59.31deg);
  top: 80px;
  left: -20px;
  width: 140px;
}
.constellation__star:nth-of-type(4) {
  left: 276px;
  bottom: 275px;
}
.constellation__star:nth-of-type(4)::after {
  transform: rotate(25deg);
  top: 70px;
  left: -6px;
  width: 296px;
}
.constellation__star:nth-of-type(5) {
  top: 426px;
  left: 536px;
}
.constellation__star:nth-of-type(5) .constellation__star-circle {
  width: 60px;
}
.constellation__star:nth-of-type(5)::after {
  transform: rotate(324deg);
  top: 63px;
  left: -146px;
  width: 170px;
}
.constellation__star:nth-of-type(6) {
  display: block;
  top: 526px;
  left: 396px;
}
.constellation__star:nth-of-type(6) .constellation__star-text {
  margin-top: 15px;
}
.constellation__star:nth-of-type(6)::after {
  transform: rotate(35.44deg);
  top: -52px;
  left: -185px;
  width: 215px;
}
.constellation__star:nth-of-type(7) {
  left: 5px;
  bottom: 176px;
}
.constellation__star:nth-of-type(7) .constellation__star-circle {
  margin: 0 0 0 15px;
}
.constellation__star:nth-of-type(7) .constellation__star-text {
  order: -1;
}
.constellation__star:nth-of-type(7)::after {
  transform: rotate(117.27deg);
  top: -40px;
  left: 199px;
  width: 115px;
}

.header {

  padding-bottom: 142px;

}
.header::before {

  top: 45%;

  bottom: 0;
  left: 0;
  z-index: 0;
}
.header__inner {

}
.header__menu {

}
.header__phone {

}
.header__content {

}
.header__title {

  font-size: 60px;
  line-height: 60px;
  margin-bottom: 35px;

.header__title span {

  line-height: 65px;

  display: block;
}
.header__text {
  font-size: 24px;
  line-height: 29px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 50px;
}
.header__btn {
  font-size: 24px;
  line-height: 29px;
  text-transform: uppercase;
  border: 1px solid #ffffff;
  padding: 15px 0;
  width: 100%;
}
.header__description {
  z-index: 1;
  display: flex;
  align-self: flex-end;
}
.header__description-text {
  width: 165px;
}
.header__description-text + .header__description-text {
  margin-left: 52px;
}

.about-us {

  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.about-us::before {
  content: "";
  background: linear-gradient(180deg, #010203 8.85%, rgba(1, 2, 3, 0) 86.98%);
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 450px;
}
.about-us__inner {
  position: relative;
}
.about-us__box {
  display: flex;
}
.about-us__box + .about-us__box {
  margin-top: 100px;
}
.about-us__box_type_reverse .about-us__box-content {
  order: -1;
}
.about-us__box_type_reverse .about-us__box-img {
  margin-right: 0;

}
.about-us__box-img {

}
.about-us__box-img img {

}
.about-us__box-img img:hover {
  transform: scale(1.05);
}
.about-us__box-content {
  display: flex;
  flex-direction: column;
  width: 100%;
}
.about-us__box-title {
  font-weight: bold;
  font-size: 30px;
  line-height: 36px;
  margin-bottom: 5px;
}
.about-us__box-path {
  font-size: 12px;
  line-height: 14px;
  text-transform: uppercase;
  color: #036cca;
  margin-bottom: 30px;
}
.about-us__box-description {
  display: flex;
  justify-content: space-between;
  margin-bottom: 50px;
}
.about-us__box-text {
  font-size: 16px;
  line-height: 19px;
  max-width: 166px;
}
.about-us__table {
  flex: 1;
}
.about-us__box-btn {
  font-size: 18px;
  line-height: 21px;
  border: 1px solid #ffffff;
  padding: 20px 10px;
  width: 50%;
}

.how {
  background-image: url("images/how_bg.png");
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.how::before {
  content: "";
  background: linear-gradient(180deg, #010203 0%, rgba(1, 2, 3, 0) 100%);
  transform: rotate(-180deg);
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  top: 63%;
}
.how__inner {
  position: relative;
  z-index: 10;
}
.how__constellation {
  margin: 0 auto;
}

    const element = document.createElement('div')
    element.innerText = `${innerWidth}px/${innerHeight}px`
    element.style.position = "fixed"
    element.style.top = "30px"
    element.style.right = "30px"
    element.style.zIndex = 11
    element.style.fontFamily = "SF Display Pro"
    element.style.fontWeight = "bold"
    element.style.fontSize = 24
    element.style.color = '#ffffff'

    document.body.append(element)

    window.addEventListener('resize', () => {
        element.innerText = `${innerWidth}px/${innerHeight}px`
    })
}
